<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer="defer"></script>
  <title>Weather-weather-lang!</title>
</head>
<body>
  <main>
    <div id="search-area">
      <h2 id="loc"></h2>
      <form action="/" novalidate>
        <input type="text" name="search" id="search" required> 
        <input type="submit" hidden required>
      </form>
      <p id="warning">
      </p>
    </div>
    <div id="weather-data">
      <div id="temp-container" class="info">
        <p>Temperature</p>
        <div id="temp"></div>
      </div>
      <div id="feel-container" class="info">
        <p>Feels like</p>
        <div id="feels"></div>
      </div>
      <div id="uv-container" class="info">
        <p>UV Index</p>
        <div id="uv"></div>
      </div>
      <div id="humid-container" class="info">
        <p>Humidity</p>
        <div id="humidity"></div>
      </div>
      <div id="condi-container" class="info">
        <p>Sky condition</p>
        <div id="condition"></div>
      </div>
    </div>
    <button id="change-unit">To F/C</button>
  </main>
</body>
</html>
